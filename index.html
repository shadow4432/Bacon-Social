<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bacon Social</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff3f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff5757;
      text-align: center;
    }
    .input-group {
      margin: 10px 0;
    }
    input[type="text"], input[type="color"] {
      padding: 8px;
      border: 2px solid #ff5757;
      border-radius: 5px;
      margin-right: 5px;
    }
    button {
      background: #ff5757;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .post {
      background: #ffe4e1;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      position: relative;
    }
    .admin-tag {
      color: #fff;
      background: #ff5757;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      margin-left: 5px;
    }
    .badge {
      width: 20px;
      height: 20px;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>Bacon Social</h1>

  <div class="input-group">
    <input type="text" id="username" placeholder="Your name" />
    <input type="color" id="profileColor" value="#ff5757" />
    <button onclick="saveSettings()">Save Settings</button>
  </div>

  <div class="input-group">
    <input type="text" id="textPost" placeholder="Write something bacon-y..." style="width: 300px;" />
    <button onclick="postText()">Post</button>
  </div>

  <div id="feed"></div>

  <script>
    const adminNames = ["DaymianGT", "NovaGT"];
    const EARLY_ACCESS_DATE = new Date("2025-09-02");
    const badgeURL = "https://th.bing.com/th/id/OIP.uHG9SVAGrJvkhsQHbqRb5gAAAA?rs=1&pid=ImgDetMain";

    function ensureJoinDate() {
      if (!localStorage.getItem("baconJoinDate")) {
        localStorage.setItem("baconJoinDate", new Date().toISOString());
      }
    }

    function saveSettings() {
      const name = document.getElementById("username").value.trim();
      const color = document.getElementById("profileColor").value;
      if (!name) return;
      ensureJoinDate();
      localStorage.setItem("baconUsername", name);
      localStorage.setItem("baconColor", color);
      localStorage.setItem("baconIsAdmin", adminNames.includes(name) ? "true" : "false");
      renderFeed();
    }

    function postText() {
      const text = document.getElementById("textPost").value.trim();
      if (!text) return;

      const name = localStorage.getItem("baconUsername") || "Anonymous";
      const color = localStorage.getItem("baconColor") || "#ff5757";
      const isAdmin = localStorage.getItem("baconIsAdmin") === "true";
      const joinDate = localStorage.getItem("baconJoinDate") || new Date().toISOString();

      let posts = JSON.parse(localStorage.getItem("baconPosts") || "[]");
      posts.unshift({ text, name, color, time: new Date().toLocaleTimeString(), admin: isAdmin, joinDate });
      localStorage.setItem("baconPosts", JSON.stringify(posts));
      document.getElementById("textPost").value = "";
      renderFeed();
    }

    function isEarlyAccess(joinDateStr, isAdmin, name) {
      try {
        const date = new Date(joinDateStr);
        return date < EARLY_ACCESS_DATE || (isAdmin && adminNames.includes(name));
      } catch {
        return false;
      }
    }

    function renderFeed() {
      const feed = document.getElementById("feed");
      const posts = JSON.parse(localStorage.getItem("baconPosts") || "[]");
      feed.innerHTML = "";

      posts.slice(0, 10).forEach(post => {
        const postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.style.background = post.color || "#ffe4e1";

        const isEarly = isEarlyAccess(post.joinDate, post.admin, post.name);
        const label = post.admin ? `${post.name} <span class='admin-tag'>Admin</span>` : post.name;

        postDiv.innerHTML = `
          <strong>${label}</strong>: ${post.text}
          <div style="font-size: 12px; margin-top: 4px;">${post.time}</div>
        `;

        if (isEarly) {
          const badge = document.createElement("img");
          badge.className = "badge";
          badge.src = badgeURL;
          postDiv.appendChild(badge);
        }

        feed.appendChild(postDiv);
      });
    }

    window.onload = () => {
      document.getElementById("username").value = localStorage.getItem("baconUsername") || "";
      document.getElementById("profileColor").value = localStorage.getItem("baconColor") || "#ff5757";
      renderFeed();
    };
  </script>
</body>
</html>
